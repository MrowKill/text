<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">

		<title>login</title>

	<body style="background:url('images/bg.png')" >
		<div class="container">
			<div class="row" style="margin-top: 20%;">
				<div class="col-lg-4 col-lg-offset-4" style="background-color:#bce8e4;padding: 10px;border-radius: 4px;box-shadow: 3px 3px 3px #555;">
			<form class="form-horizontal" role="form" method="post" action="loginall.php"  enctype="multipart/form-data">
				<div class="form-group">
					<label for="firstname" class="col-sm-4 control-label" style="font-size: 16px;">登录账号：</label>
					<div class="col-sm-8">
						<input onkeyup="keyup_name(this.value)" type="text"  class="form-control" id="user_name" name="user_name" placeholder="请输入账号">
						<p id="_name" style="color: #c40000;"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-4 control-label" style="font-size: 16px;">登录密码：</label>
					<div class="col-sm-8">
						<input  type="text" class="form-control" id="password" name="password" placeholder="请输密码">
						<p id="_pwd" style="color: #c40000;"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="reset" class="btn btn-warning col-xs-6">重置</button>
						<button id="qd" type="submit" class="btn btn-primary col-xs-6">确定</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<p class="pull-right">还没有账号？<a style="color: #38f;" href="register.html">前往注册</a></p>
					</div>
				</div>
			</form>
			</div>
			</div>
		</div>

		<script>
			function keyup_name(str){
				$.ajax({
					type:"get",
					url:"loginame.php?n="+str,
					async:true,
					success:function(data){
						console.log(data)
						$('#_name').text(data)
					}
					
				});
			}
